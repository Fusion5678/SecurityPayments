# SonarQube Project Configuration
# Replace YOUR_PROJECT_KEY and YOUR_ORGANIZATION with actual values

sonar.projectKey=YOUR_PROJECT_KEY
sonar.organization=YOUR_ORGANIZATION

# Project Information
sonar.projectName=SecurityPayments
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=PaymentsAPI,payments-frontend/src

# Exclusions - Files and directories to ignore
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/*.min.js,**/coverage/**,**/dist/**,**/build/**,**/packages/**,**/.git/**

# Language-Specific Settings
sonar.javascript.lcov.reportPaths=payments-frontend/coverage/lcov.info
sonar.cs.opencover.reportsPaths=PaymentsAPI/TestResults/**/coverage.opencover.xml

# Test Directories (if you add tests later)
sonar.tests=PaymentsAPI.Tests,payments-frontend/src/__tests__,payments-frontend/src/**/*.test.ts,payments-frontend/src/**/*.test.tsx

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage Exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/Migrations/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/main.tsx,**/index.ts

# Quality Gate Settings
sonar.qualitygate.wait=false

# Security Hotspot Detection
sonar.security.hotspots.max=10

# Code Smell Thresholds
sonar.code_smells.max=50

# Duplication Detection
sonar.cpd.exclusions=**/Migrations/**

# Language Detection
sonar.lang.patterns.cs=**/*.cs
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx
