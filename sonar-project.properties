# SonarQube Project Configuration

sonar.projectKey=Fusion5678_SecurityPayments
sonar.organization=fusion5678

# Project Information
sonar.projectName=SecurityPayments
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=PaymentsAPI,payments-frontend/src

# Exclusions - Files and directories to ignore
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/*.min.js,**/coverage/**,**/dist/**,**/build/**,**/packages/**,**/.git/**,**/*.Designer.cs,**/*.test.tsx,**/*.test.ts,**/Properties/**,**/*.sln,**/*.csproj

# Language-Specific Settings

# Quality Gate Settings
sonar.qualitygate.wait=false

# Security Hotspot Detection
sonar.security.hotspots.max=10

# Code Smell Thresholds
sonar.code_smells.max=50

# Duplication Detection
sonar.cpd.exclusions=**/Migrations/**

# Language Detection
sonar.lang.patterns.cs=**/*.cs
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx

# Force C# language detection
sonar.cs.file.suffixes=.cs
