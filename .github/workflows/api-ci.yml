name: API CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'PaymentsAPI/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'PaymentsAPI/**'
      - '.github/workflows/api-ci.yml'

env:
  DOTNET_VERSION: '7.0.x'

jobs:
  # API Tests and Build
  test-and-build:
    name: Test and Build API
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore PaymentsAPI/PaymentsAPI.csproj
      
    - name: Build project
      run: dotnet build PaymentsAPI/PaymentsAPI.csproj --no-restore
      
    - name: Run tests
      run: dotnet test PaymentsAPI/PaymentsAPI.csproj --no-build --verbosity normal
      
    - name: Publish API
      run: dotnet publish PaymentsAPI/PaymentsAPI.csproj -c Release -o ./publish/api
      
    - name: Upload API artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-artifacts
        path: ./publish/api/

  # Deploy to Production
  deploy-prod:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download API artifacts
      uses: actions/download-artifact@v4
      with:
        name: api-artifacts
        path: ./publish/api/
        
    - name: Deploy to Azure App Service (Production)
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME_API_PROD }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API_PROD }}
        package: ./publish/api/
