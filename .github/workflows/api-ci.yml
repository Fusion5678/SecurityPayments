name: SecurityPayments API CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'PaymentsAPI/**'
      - '.github/workflows/api-ci.yml'
      - '.env.ci'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'PaymentsAPI/**'
      - '.github/workflows/api-ci.yml'
      - '.env.ci'

permissions:
  contents: read
  security-events: write
  actions: read

# Environment variables will be loaded from .env.ci file in the workflow steps

jobs:
  # -------------------------
  # Build & Test Job
  # -------------------------
  build-and-test:
    name: Build and Test API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Security - Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: master
          head: HEAD
          extra_args: --debug --only-verified
          
      - name: Security - Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'
          queries: security-and-quality
          debug: true
      
      - name: Load environment variables
        run: |
          DOTNET_VERSION=8.0.x
          echo "DOTNET_VERSION=$DOTNET_VERSION" >> $GITHUB_ENV
          while IFS= read -r line; do
            if [[ $line =~ ^[A-Za-z_][A-Za-z0-9_]*= ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env.ci
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Restore dependencies
        run: dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - name: Build project
        run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
      
      - name: Security - .NET Vulnerability Scan
        run: |
          cd PaymentsAPI
          dotnet list package --vulnerable --include-transitive
          
      - name: Security - NuGet Package Audit
        run: |
          cd PaymentsAPI
          dotnet restore --verbosity quiet
          dotnet list package --outdated
      
      - name: Run tests
        run: dotnet test ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal --collect:"XPlat Code Coverage"
      
      - name: Publish API
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish/api --no-build
      
      - name: Security - Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
        continue-on-error: true
        
      - name: Debug - CodeQL Analysis Results
        if: always()
        run: |
          echo "CodeQL Analysis completed"
          echo "Check the 'Security' tab in your repository for detailed results"
          echo "If CodeQL failed, check the job logs above for specific error messages"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build-artifacts
          path: ./publish/api/
          retention-days: 1

  # -------------------------
  # Deploy to Azure (Production)
  # -------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Load environment variables
        run: |
          DOTNET_VERSION=8.0.x
          echo "DOTNET_VERSION=$DOTNET_VERSION" >> $GITHUB_ENV
          while IFS= read -r line; do
            if [[ $line =~ ^[A-Za-z_][A-Za-z0-9_]*= ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env.ci
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build-artifacts
          path: ./publish/
        
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API_PROD }}
          package: ./publish/
        
      - name: Notify Deployment Success
        if: success()
        run: |
          echo "✅ SecurityPayments API successfully deployed to production!"
          echo "🌐 API URL: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net"
          echo "📊 Swagger UI: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net/swagger"
        
      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "❌ SecurityPayments API deployment failed!"
          echo "Please check the logs and try again."
